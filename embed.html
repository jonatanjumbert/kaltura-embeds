			;(function() {
				if(!window.console) console = { log: function(){} };
				
				var getIframeDataParam = function(name, url) {
				    if(!url) {
						url = window.location.href;
				    }
				    name = name.replace(/[\[\]]/g, "\\$&");
				    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"), results = regex.exec(url);
				    if(!results) return null;
				    if(!results[2]) return '';
				    return decodeURIComponent(results[2].replace(/\+/g, " "));
				};
				
				var siteID = (getIframeDataParam('siteid') != null) ? getIframeDataParam('siteid') : "577958";
				var language = (getIframeDataParam('lang') != null) ? getIframeDataParam('lang') : "EN";
				var wid = (getIframeDataParam('wid') != null) ? getIframeDataParam('wid') : "102";
				var uiconf = (getIframeDataParam('uiconf') != null) ? getIframeDataParam('uiconf') : "23448355";
				var entryid = (getIframeDataParam('entry') != null) ? getIframeDataParam('entry') : "0_w2pfb6wl";
				var producer = (getIframeDataParam('producer') != null) ? getIframeDataParam('producer') : "";
				var programme_type = (getIframeDataParam('type') != null) ? getIframeDataParam('type') : "programme_type";
				var programme_name = (getIframeDataParam('name') != null) ? getIframeDataParam('name') : "programme_name";
				var programme_url = (getIframeDataParam('url') != null) ? getIframeDataParam('url') : "https://www.europarltv.europa.eu/" + language + "/";
				var debugEnabled = (getIframeDataParam('debug') != null) ? getIframeDataParam('debug') : false;
				var level2 = 3;
				var scriptAppended = false;
				
				var debugData = function(obj) {
					if(debugEnabled) {
						if(typeof obj.action !== "undefined" && obj.action != "") {
							console.log('[AT-INTERNET]::: ' + obj.action + '::::');
						}
						
						for(var property in obj) {
						    if(obj.hasOwnProperty(property) && property != "action") {
						    	console.log(obj[property]);
						    }
						}
					}
				};
				
				var appendKalturaScript = (function() {
					var s = document.createElement("script");
					s.type = "text/javascript";
					s.src = "https://kmc.europarltv.europa.eu/p/" + wid + "/sp/" + wid + "00/embedIframeJs/uiconf_id/" + uiconf + "/partner_id/" + wid
					document.getElementsByTagName('head')[0].appendChild(s);
					scriptAppended = true;
				})();
				
				var initATInternetTag = (function() {
					var instance;
					function createInstance() {

					}
					
					return {
						getInstance: function() {
							if(!instance) {
								instance = createInstance();
							}
							return instance;
						}
				    };
				})();
				
				var url_domain = function(data) {
					var a = document.createElement('a');
					a.href = data;
					return a.hostname;
				};
				
				var tag = initATInternetTag.getInstance();
				var externalURL = ((typeof document.referrer !== "undefined") && (typeof document.referrer !== undefined) && document.referrer != "") ? document.referrer : 'http://url-not-available.com';
				var externalDomain = url_domain(externalURL);

				debugData({action : 'URLS Domains Parent: ', datos : {domain : externalDomain, url: externalURL}});
				
				var embedVideoInterval = setInterval(function() {
					if(scriptAppended && (typeof kWidget != 'undefined')) {
						var playerOptions = {
							"targetId": "video-player",
							"wid": "_" + wid,
							"uiconf_id": uiconf,
							"entry_id": entryid,
							"flashvars": {
								"streamerType": "auto",

							"readyCallback" : function(playerId) {
								var kdp = document.getElementById(playerId);
								var mediaLabel = producer + "::" + programme_type  + "::" + externalURL + "::" + programme_name;

								// Evento que se lanza cuando el video se reproduce por primera vez
								kdp.kBind("firstPlay", function(data, id) {
									var datosMedia = {
										mediaType: 'video', 
										playerId: playerId,
										mediaLevel2: level2, 
										refreshDuration: '5', 
										mediaLabel: mediaLabel, 
										isEmbedded: true, 
										duration : parseInt(kdp.evaluate('{mediaProxy.entry.duration}'), 10),
										broadcastMode: 'clip',
										webdomain : externalDomain
									};
									
									tag.richMedia.add(datosMedia);
									debugData({action : 'Video:firstPlay', datosMedia : datosMedia});
								});
								
								// Evento que se lanza cuando el video hace play.
								kdp.kBind("doPlay", function(data, id) {
									var mediaData = { 
										action: 'play', 
										playerId: playerId, 
										mediaLabel: mediaLabel
									};
									tag.richMedia.send(mediaData);
									debugData({action : 'Video:doPlay', datosMedia : mediaData});
								});
								
								// Evento que se lanza cuando el video hace pause.
								kdp.kBind("doPause", function(data, id) {
									var mediaData = { 
										action: 'pause', 
										playerId: playerId, 
										mediaLabel: mediaLabel
									};
									tag.richMedia.send(mediaData);
									debugData({action : 'Video:doPause', datosMedia : mediaData});
								});
								
								// Evento que se lanza cuando el video hace stop.
								kdp.kBind("doStop", function(data, id) {
									var mediaData = { 
										action: 'stop', 
										playerId: playerId, 
										mediaLabel: mediaLabel
									};
									tag.richMedia.send(mediaData);
									debugData({action : 'Video:doStop', datosMedia : mediaData});
								});
								
								// Evento que se lanza cuando el video hace stop.
								kdp.kBind("doSeek", function(data, id) {
									var mediaData = { 
										action: 'move', 
										playerId: playerId, 
										mediaLabel: mediaLabel
									};
									tag.richMedia.send(mediaData);
									debugData({action : 'Video:doSeek', datosMedia : mediaData});
								});
							}
						};
			
						kWidget.embed(playerOptions);
						clearInterval(embedVideoInterval);
					}
				}, 100);
